<!DOCTYPE html>
<html>

<head>
    <title>WebRTC Demo</title>
    <style>
        video {
            width: 320px;
            height: 240px;
            margin: 10px;
            border: 1px solid black;
        }

        button {
            margin: 10px;
            padding: 10px;
        }

        #videos {
            display: flex;
            flex-wrap: wrap;
        }

        .radio-group {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .radio-group label {
            margin-right: 15px;
        }

        #statusDisplay {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f5f5f5;
            min-height: 20px;
            max-height: 150px;
            overflow-y: auto;
            font-family: monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .status-line {
            margin: 2px 0;
            padding: 2px;
            border-bottom: 1px solid #eee;
        }

        .input-group {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .input-group label {
            margin-right: 10px;
        }

        .input-group input[type="text"] {
            padding: 5px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .audio-controls {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f5f5f5;
        }

        .audio-controls label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .audio-controls select,
        .audio-controls input[type="range"] {
            width: 100%;
            margin-top: 5px;
        }

        #videos > div {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="radio-group">
        <label>
            <input type="radio" name="iceServer" value="stun" checked> STUN Server
        </label>
        <label>
            <input type="radio" name="iceServer" value="turn"> TURN Server
        </label>
    </div>
    <div class="input-group">
        <label for="wsServer">WebSocket Server:</label>
        <input type="text" id="wsServer" placeholder="ws://localhost:8080" value="">
    </div>
    <div id="videos">
        <div>
            <p>Local Video</p>
            <video id="localVideo" autoplay playsinline muted></video>
            <canvas id="localAudioVisualizer" width="320" height="50"></canvas>
        </div>
        <div>
            <p>Remote Video</p>
            <video id="remoteVideo" autoplay playsinline></video>
            <canvas id="remoteAudioVisualizer" width="320" height="50"></canvas>
        </div>
    </div>
    <div>
        <button id="startWebcamButton">Start Local Webcam</button>
        <button id="startStreamingButton" disabled>Start Streaming</button>
        <button id="stopStreamingButton" disabled>Stop Streaming</button>
    </div>
    <div id="statusDisplay"></div>
    <script type="module" src="/static/webcam_webrtc.js"></script>
</body>

</html>
