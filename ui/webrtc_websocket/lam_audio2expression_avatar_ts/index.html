<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/protobufjs@7.X.X/dist/protobuf.min.js"></script>
    <title>WebRTC Websocket Voice Agent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        #status {
            font-size: 12px;
            margin: 10px;
        }

        button {
            padding: 10px 10px;
            font-size: 16px;
        }

        #LAM_WebRender {
            background-color: #ffffff;
            margin: 0px auto;
            height: 70vh;
        }
    </style>
</head>

<body>
    <h3>WebRTC + Websocket Voice Avatar Agent</h3>
    <div id="LAM_WebRender"></div>
    <div style="margin: 10px; display: none;">
        <label for="serverUrl">Server URL:</label>
        <input type="text" id="serverUrl" value=""
            placeholder="例如: https://example.com" style="width: 420px; padding: 8px; margin-right: 10px;" />
    </div>
    <div style="margin: 10px; display: none;">
        <!-- 隐藏 wsUrl 输入框，因为它将自动从 serverUrl 生成 -->
        <label for="wsUrl">Websocket URL:</label>
        <input type="text" id="wsUrl" placeholder="Enter WebSocket URL" value="ws://localhost:4321"
            style="width: 420px; padding: 8px; margin-right: 10px;" />
    </div>
    <button id="connect-btn">Connect</button>
    <p id="status">Disconnected</p>
    <audio id="audio-el" autoplay></audio>
    <script type="module" src="src/main.js"></script>
</body>

</html>
