<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/protobufjs@7.X.X/dist/protobuf.min.js"></script>
    <title>Avatar with WebRTC + Websocket Voice Agent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 0px;
        }

        #status {
            font-size: 10px;
            margin: 5px;
        }

        #LAM_WebRender {
            background-color: #ffffff;
            margin: 0px auto;
            height: 88vh;
        }
    </style>
</head>

<body>
    <div id="LAM_WebRender"></div>
    <div style="margin: 10px; display: none;">
        <label for="serverUrl">Server URL:</label>
        <input type="text" id="serverUrl" value="" placeholder="例如: https://example.com"
            style="width: 420px; padding: 8px; margin-right: 10px;" />
    </div>
    <div style="margin: 10px; display: none;">
        <!-- 隐藏 wsUrl 输入框，因为它将自动从 serverUrl 生成 -->
        <label for="wsUrl">Websocket URL:</label>
        <input type="text" id="wsUrl" placeholder="Enter WebSocket URL" value="ws://localhost:4321"
            style="width: 420px; padding: 8px; margin-right: 10px;" />
        </div>
        <div style="text-align: center;">
            <a href="https://github.com/ai-bot-pro/achatbot"
                style="display: inline-block; margin-right: 10px; text-decoration: none; vertical-align: middle;" target="_blank">
                <button
                    style="background-color: #ffffff; color: #24292e; border: 1px solid #24292e; border-radius: 4px; padding: 5px 10px; font-size: 13px; cursor: pointer; display: flex; align-items: center; height: 28px;">
                    <svg height="16" width="16" viewBox="0 0 16 16" version="1.1" style="margin-right: 5px; fill: #24292e;">
                        <path
                            d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z">
                        </path>
                    </svg>
                    Star
                </button>
            </a>
            <button id="connect-btn"
                style="display: inline-block; background-color: #ffffff; color: #24292e; border: 1px solid #24292e; border-radius: 4px; padding: 5px 10px; font-size: 13px; cursor: pointer; vertical-align: middle; height: 28px;">Connect</button>
        </div>
        <p id="status">Disconnected</p>
    <audio id="audio-el" autoplay></audio>
    <script type="module" src="src/main.js"></script>
</body>

</html>
